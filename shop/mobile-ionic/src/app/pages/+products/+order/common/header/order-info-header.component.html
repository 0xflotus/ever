<ion-header>
	<ion-toolbar color="var(--ion-color-primary)">
		<ion-buttons slot="start">
			<ion-menu-button autoHide="false" color="secondary" ></ion-menu-button>
		</ion-buttons>

		<ion-title class="ion-text-center">{{ 'ORDER_INFO' | translate }}</ion-title>
		<ion-buttons slot="end" > 
			<ion-button (click)="back.emit()" color="secondary">
				<i class="fa fa-angle-left back-btn"></i>
				<span>{{ 'BACK' | translate }}</span>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
