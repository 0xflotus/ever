<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-menu-button autoHide="false"></ion-menu-button>
		</ion-buttons>
		<ion-title>Location Settings</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div #container id="map-container" class="map"></div>
	<ion-card>
		<ion-card-content>
			<ion-searchbar debounce="500" searchIcon="pin"></ion-searchbar>
			<ion-grid>
				<ion-row>
					<ion-col size="12">
						<ion-item>
							<ion-input placeholder="City"></ion-input>
						</ion-item>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col size="12">
						<ion-item>
							<ion-input placeholder="Street"></ion-input>
						</ion-item>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col size="6">
						<ion-item>
							<ion-input placeholder="House"></ion-input>
						</ion-item>
					</ion-col>
					<ion-col size="6">
						<ion-item>
							<ion-input placeholder="Apartment"></ion-input>
						</ion-item>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-content>
	</ion-card>
</ion-content>
