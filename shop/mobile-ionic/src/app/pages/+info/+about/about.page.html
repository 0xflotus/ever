<ion-header>
	<ion-toolbar color="var(--ion-color-header)">
		<ion-buttons slot="start">
			<ion-menu-button autoHide="false" color="tertiary"></ion-menu-button>
		</ion-buttons>

		<ion-title class="ion-text-center">{{ 'ABOUT_VIEW.TITLE' | translate }}</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="goBack()" color="tertiary">
				<i class="fa fa-angle-left back-btn"></i>
				<span>{{ 'BACK' | translate }}</span>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<e-cu-loaded-information [html]="html$ | async"></e-cu-loaded-information>
</ion-content>
